<div class="container">

<h1>Welcome to URNEWS</h1>
<h2>Go through the checklist below to choose from 50+ credible news sites to create URNews feed</h2>
</div>
	<form  ng-submit="submit()" class="list-group list-group-flush">
			<label ng-repeat="role in roles" class=" .col-lg-4 list-group-item" >
			  <input type="checkbox" checklist-model="user.roles" checklist-value="role.id"> {{role.text}}

			</label>
		<!-- {{user.roles}} -->
		<input type="submit" name="submit">
		
	</form>






<h1>Scroll Down to View Your Personalized News Feed!</h1>	
	<div  class="container" ng-repeat="(source, articles) in sources">
		<div class="card">
			<h1 class="card-block text-center">{{ source }}</h1> <br>
		</div>	
			<!-- <ul ng-repeat="article in articles"> -->
			<div ng-repeat="article in articles" class="card row text-center" style="width: 40rem; ">
  				<img style="width: 40rem; height: 20rem;" class="card-img-top" src="{{article.urlToImage}}" alt="Failed to load image">
  				<div class="card-block col">
    				<h4 class="card-title">{{ article.title }}</h4>
    				<p class="card-text">{{article.description}}</p>
    				<a href="{{ article.url }}" class="btn btn-primary">Click to Go to Article</a>
  			</div>
	</div>
				<!-- <li><h2>{{ article.title }}</h2></li>
				<li>{{article.description}}</li>
				<li><a href="{{ article.url }}">Click to Go to Article</a></li>
				
			</ul> -->

	</div>
</div>
